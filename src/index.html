<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>RunSmart</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-3 offset-md-1">
                    <a href="#" class="logo">
                        <img src="icons/logo.png" alt="logo" class="logo_img">
                    </a>
                </div>
                <div class="col-md-3 offset-md-1">
                    <div class="official">
                        Офіційний представник<br>
                        <span>Garmin, Polar, Suunto</span>
                    </div>
                </div>
                <div class="col-md-3 offset-md-1">
                    <div class="number_block">
                        <a href="tel:380970000000" class="number_phone">+38 (097) 000-00-00</a>
                        <button class="site_btn">Замовити дзвінок</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="promo">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-6">
                    <h1 class="promo_title">Підбір пульсометра</h1>
                    <div class="promo_subtitle">З врахуванням вашого рівня підготовки</div>
                    <div class="promo_block">
                        <div class="promo_block_item">
                            <img src="icons/timer_icon.png" alt="timer" class="promo_icon">
                            <p class="promo_block_item_descr">
                                Час підбору: 10 хвилин
                            </p>
                        </div>
                        <div class="promo_block_item">
                            <img src="icons/hand_card_icon.png" alt="hand_card" class="promo_icon">
                            <p class="promo_block_item_descr">
                                Безкоштовна доставка
                            </p>
                        </div>
                        <div class="promo_block_item">
                            <img src="icons/messages_icon.png" alt="messages" class="promo_icon">
                            <p class="promo_block_item_descr">
                                Відповімо на всі питання
                            </p>
                        </div>
                    </div>
                    <div class="promo_footer">
                        <button class="site_btn">Замовити консультацію</button>
                        <p>або <a href="#">перейти в каталог</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
